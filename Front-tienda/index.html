<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md fixed-top"
        style="background-color: #7531f9"
      >
        <div class="container-fluid">
          <img
            src="./img/logo.png"
            class="img-fluid rounded float-start"
            width="100"
            alt="logo.png"
          />
          <ul class="navbar-nav mx-5 mb-md-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Categorías</a
              >
              <ul
                class="dropdown-menu list-unstyled"
                style="margin-top: 0.5rem"
              >
                <li><a class="dropdown-item" href="#">Ropa de Mujer</a></li>
                <li><a class="dropdown-item" href="#">Ropa de Hombre</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Lociones para Hombre</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Lociones para Mujer</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Asesorios de Hombre</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Asesorio de Mujer</a>
                </li>
              </ul>
            </li>
          </ul>

          <div class="collapse navbar-collapse">
            <form
              class="w-50 mx-auto mt-3 mr-auto d-flex justify-content-center"
            >
              <div class="input-group mb-3">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Buscar..."
                  aria-label="Search"
                  id="buscar"
                />
                <button class="btn btn-light" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <div class="d-grid mx-5 gap-2 d-md-block text-start">
                <button
                  type="button"
                  class="btn btn-purple btn-outline-light p-2 text-white bg-opacity-75 mx-auto d-block"
                >
                  <a
                    href="./inicarSesion.html"
                    class="text-light text-decoration-none"
                    ><i class="bi bi-people-fill"></i> Iniciar Sesión</a
                  >
                </button>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="miCarusel" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#miCarusel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#miCarusel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#miCarusel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/hombre-y-mujer.png"
              class="d-block w-100"
              alt="producto2.png"
            />
            <!-- <div class="carousel-caption">
              <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div> -->
          </div>
          <div class="carousel-item">
            <img
              src="./img/estilo.png"
              class="d-block w-100"
              alt="producto2.png"
            />
            <!-- <div class="carousel-caption">
              <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div> -->
          </div>
          <div class="carousel-item">
            <img
              src="./img/Banner.png"
              class="d-block w-100"
              alt="producto3.png"
            />
            <!-- <div class="carousel-caption">
              <h5>Third slide label</h5>
              <p>
                Praesent commodo cursus magna, vel scelerisque nisl consectetur.
              </p>
            </div> -->
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#miCarusel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#miCarusel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="contenedorPadre" class="row"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/menuPrincipal.js"></script>
  </body>
</html>
