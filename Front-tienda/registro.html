  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <img
          class="mb-4 rounded mx-auto d-block mt-3"
          src="./img/logo.png"
          alt="logo.png"
          width="200"
          height="200"
        />
        <h1 class="h3 mb-3 fw-normal">REGISTRO</h1>

          <input
            type="text"
            class="form-control"
            id="nombreInput"
            placeholder="Password"
          />
          <label for="floatingPassword">Nombre</label>
        </div>

        <div class="form-floating text-aling col-6 mx-auto mt-3">
          <input
            type="email"
            class="form-control"
            id="correoInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Correo</label>
        </div>
        <div class="form-floating text-aling col-6 mx-auto mt-3">
          <input
            type="password"
            class="form-control"
            id="contraseñaInput"
            placeholder="Password"
          />
          <label for="floatingPassword">Contaseña</label>
        </div>
        <div class="form-floating text-aling col-6 mx-auto mt-3">
          <input
            type="text"
            class="form-control"
            id="direccionInput"
            placeholder="Direccion"
          />
          <label for="floatingPassword">Direccion</label>
        </div>
        <div class="form-floating text-aling col-6 mx-auto mt-3">
          <input
            type="text"
            class="form-control"
            id="cuidadInput"
            placeholder="Cuidad"
          />
          <label for="floatingPassword">Cuidad</label>
        </div>
        <div class="form-floating text-aling col-6 mx-auto mt-3">
          <input
            type="text"
            class="form-control"
            id="zonaInput"
            placeholder="Zona Postal"
          />
          <label for="floatingPassword">Zona postal</label>
        </div>
        <div class="form-floating text-aling col-6 mx-auto mt-3">
          <input
            type="number"
            class="form-control"
            id="telefonoInput"
            placeholder="Telefono"
          />
          <label for="floatingPassword">Telefono</label>
        </div>
        <div class="form-floating text-aling col-6 mx-auto mt-3">
          <select
            id="roles"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="1">Administrador</option>
            <option value="2">Cliente</option>
          </select>
        </div>

        <button
          id="btnRegistrarse"
          class="btn btn-success bg-success p-2 text-white bg-opacity-75 justify-content-center mt-3"
          type="submit"
        >
          REGISTARSE
        </button>
